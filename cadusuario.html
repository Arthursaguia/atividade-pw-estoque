<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/cad.css" />
</head>
<body>
  <main class="container">
    <h2>Cadastro de Usuário</h2>
    <form id="formUsuario" action="cad.php" method="post">
      <label for="nome">Nome do Usuário</label>
      <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo" />

      <label for="dataNascimento">Data de Nascimento</label>
      <input type="date" id="dataNascimento" name="dataNascimento" required />

      <label for="login">Login</label>
      <input type="text" id="login" name="login" required placeholder="Nome de usuário para login" />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required placeholder="Senha segura" />

      <label>Setor:</label>
      <div class="setor-group">
        <input type="radio" id="setor-adm" name="setor" value="Administrativo" required />
        <label for="setor-adm">Administrativo</label>

    
        <input type="radio" id="setor-tec" name="setor" value="Fornecedor" />
        <label for="setor-tec">Fornecedor</label>

      </div>

      <button class="btn btn-save" type="submit">Salvar Usuário</button>
      <button class="btn btn-back" type="button" onclick="history.back()">Voltar</button>
    </form>
  </main>
</body>
</html>
